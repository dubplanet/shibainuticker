<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shiba Inu Crypto Ticker</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Basic reset and mobile-friendly styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #container {
            max-width: 500px;
            width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        #ticker {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #ticker div {
            margin: 8px 0;
            font-size: 1rem;
        }
        
        /* Style for the control buttons */
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #controls button {
            background: #3498db;
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        #controls button:hover, #controls button.active {
            background: #2980b9;
        }
        
        /* Responsive canvas container */
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Shiba Inu Tracker</h1>
        
        <!-- Live Ticker Section -->
        <div id="ticker">
            <div>Current Price: <strong id="currentPrice">Loading...</strong></div>
            <div>24h Change: <strong id="change24h">Loading...</strong></div>
            <div>24h Volume: <strong id="volume24h">Loading...</strong></div>
            <div>Market Cap: <strong id="marketCap">Loading...</strong></div>
            <div>Market Position: <strong id="marketRank">Loading...</strong></div>
            <div>Last Updated: <strong id="lastUpdate">Loading...</strong></div>
        </div>
        
        <!-- Controls for selecting price history range -->
        <div id="controls">
            <button id="btn1min">Last 1 Minute</button>
            <button id="btn30days">Last 30 Days</button>
        </div>
        
        <!-- Chart Container -->
        <canvas id="priceChart"></canvas>
    </div>
    
    <script>
        // Global variable for Chart instance and current range
        let priceChart = null;
        let currentRange = "30days";  // Default range

        // Update the ticker information using CoinGecko's "coins/markets" endpoint.
        async function updateTicker() {
            const url = "https://api.coingecko.com/api/v3/simple/price?ids=shiba-inu&vs_currencies=usd&include_24hr_vol=true&include_24hr_change=true&include_market_cap=true&include_last_updated_at=true";
            try {
                console.log('Fetching price data...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Received data:', data);
                
                if (data && data['shiba-inu']) {
                    const coin = data['shiba-inu'];
                    console.log('Shiba Inu data:', coin);
                    
                    // Formatting numbers for a friendly display
                    const formatCurrency = (num) => {
                        if (typeof num !== 'number') {
                            console.error('Invalid price value:', num);
                            return 'Error';
                        }
                        return "$" + num.toFixed(8);  // Always show 8 decimal places for small numbers
                    };
                    
                    const formatPercentage = (num) => {
                        if (typeof num !== 'number') return '0.00%';
                        return num.toFixed(2) + "%";
                    };
                    
                    // Update UI with formatted values
                    const price = coin.usd;
                    console.log('Raw price:', price);
                    
                    document.getElementById('currentPrice').innerText = formatCurrency(price);
                    document.getElementById('change24h').innerText = formatPercentage(coin.usd_24h_change || 0);
                    document.getElementById('volume24h').innerText = formatCurrency(coin.usd_24h_vol || 0);
                    document.getElementById('marketCap').innerText = formatCurrency(coin.usd_market_cap || 0);
                    
                    // Add last updated time
                    const lastUpdated = new Date().toLocaleTimeString();
                    document.getElementById('lastUpdate').innerText = `Last Updated: ${lastUpdated}`;
                } else {
                    console.error('Invalid API response format:', data);
                    throw new Error('Invalid data format from API');
                }
            } catch (error) {
                console.error("Error updating ticker:", error);
                document.getElementById('currentPrice').innerText = "Error loading price";
                document.getElementById('change24h').innerText = "N/A";
                document.getElementById('volume24h').innerText = "N/A";
                document.getElementById('marketCap').innerText = "N/A";
                document.getElementById('lastUpdate').innerText = "Error updating data";
            }
        }

        // Convert timestamp to a readable format.
        function formatTimestamp(timestamp, range) {
            const date = new Date(timestamp);
            // For a 1min view, show time; for 30days, show date.
            return range === "1min" ? date.toLocaleTimeString() : date.toLocaleDateString();
        }

        // Load price history data and render/update the Chart.js line chart.
        async function loadPriceHistory(range) {
            // Update active button styles
            document.getElementById('btn1min').classList.remove('active');
            document.getElementById('btn30days').classList.remove('active');
            if (range === "1min") {
                document.getElementById('btn1min').classList.add('active');
            } else {
                document.getElementById('btn30days').classList.add('active');
            }
            
            currentRange = range; // Save the current selected range for auto-refresh
            
            let daysParam = (range === "1min") ? "0.001" : "30";
            const url = `https://api.coingecko.com/api/v3/coins/shiba-inu/market_chart?vs_currency=usd&days=${daysParam}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.prices && data.prices.length > 0) {
                    const labels = [];
                    const prices = [];
                    data.prices.forEach(point => {
                        labels.push(formatTimestamp(point[0], range));
                        prices.push(point[1]);
                    });
    
                    // If a chart instance exists, destroy it before creating a new one
                    if (priceChart) {
                        priceChart.destroy();
                    }
    
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    priceChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Price (USD)',
                                data: prices,
                                fill: true,
                                backgroundColor: 'rgba(52, 152, 219, 0.2)',
                                borderColor: 'rgba(52, 152, 219, 1)',
                                borderWidth: 2,
                                pointRadius: 1,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return 'Price: $' + context.parsed.y.toFixed(8);
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: {
                                        autoSkip: true,
                                        maxTicksLimit: 10,
                                    }
                                },
                                y: {
                                    beginAtZero: false,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value.toFixed(8);
                                        }
                                    }
                                }
                            }
                        }
                    });
                } else {
                    throw new Error('No price data available');
                }
            } catch (error) {
                console.error("Error loading price history:", error);
                if (priceChart) {
                    priceChart.destroy();
                    priceChart = null;
                }
                // Display error message on canvas
                const ctx = document.getElementById('priceChart').getContext('2d');
                ctx.font = '14px Arial';
                ctx.fillStyle = 'red';
                ctx.fillText('Error loading price data. Please try again later.', 10, 50);
            }
        }

        // Set up event listeners for the buttons.
        document.getElementById('btn1min').addEventListener('click', () => {
            loadPriceHistory("1min");
        });
        document.getElementById('btn30days').addEventListener('click', () => {
            loadPriceHistory("30days");
        });

        // Initial load of ticker info and default chart view.
        updateTicker();
        // Update ticker every 60 seconds.
        setInterval(updateTicker, 60000);
        
        // Load the default chart (last 30 days) on first load.
        loadPriceHistory(currentRange);
        
        // Auto-refresh the chart every 60 seconds using the currently selected range.
        setInterval(() => {
            loadPriceHistory(currentRange);
        }, 60000);
    </script>
</body>
</html>
